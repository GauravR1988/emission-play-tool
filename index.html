<!DOCTYPE html>
<html>
<head>
    <title>CO2 Emissions Play Tool</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background: #111;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 800px;
            height: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .control-group {
            background: linear-gradient(145deg, #2a2a2a, #333);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 
                inset 0 0 10px rgba(255,255,255,0.1),
                0 0 10px rgba(0,0,0,0.3);
        }

        .control-label {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 5px rgba(255,255,255,0.1),
                0 2px 5px rgba(0,0,0,0.2);
        }

        .control-btn.active {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            box-shadow: 
                inset 0 0 10px rgba(255,255,255,0.2),
                0 0 15px rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        #graph {
            height: 300px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div class="control-label">Traffic Level</div>
                <div class="button-group">
                    <button class="control-btn active" data-traffic="low">Low</button>
                    <button class="control-btn" data-traffic="mid">Mid</button>
                    <button class="control-btn" data-traffic="high">High</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">Weather</div>
                <div class="button-group">
                    <button class="control-btn active" data-weather="cool">Cool</button>
                    <button class="control-btn" data-weather="moderate">Moderate</button>
                    <button class="control-btn" data-weather="hot">Hot</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">Vehicle Type</div>
                <div class="button-group">
                    <button class="control-btn active" data-vehicle="motorcycle">Motorcycle</button>
                    <button class="control-btn" data-vehicle="scooter">Scooter</button>
                    <button class="control-btn" data-vehicle="van">Van</button>
                </div>
            </div>
        </div>
        <div id="graph"></div>
    </div>

    <script>
        // Initialize variables
        let currentTraffic = 'low';
        let currentWeather = 'cool';
        let currentVehicle = 'motorcycle';

        // Emission multipliers
        const trafficMultiplier = {
            low: 1,
            mid: 2,
            high: 3
        };

        const weatherMultiplier = {
            cool: 1,
            moderate: 1.5,
            hot: 2
        };

        const vehicleMultiplier = {
            motorcycle: 1,
            scooter: 1.2,
            van: 3
        };

        // Function to calculate emissions
        function calculateEmissions(x, multiplier) {
            return Math.pow(x, 1.5) * multiplier * 10;
        }

        // Function to update the graph
        function updateGraph() {
            const xValues = Array.from({length: 101}, (_, i) => i/10);
            const multiplier = trafficMultiplier[currentTraffic] * 
                             weatherMultiplier[currentWeather] * 
                             vehicleMultiplier[currentVehicle];

            const trace = {
                x: xValues,
                y: xValues.map(x => calculateEmissions(x, multiplier)),
                mode: 'lines',
                line: {
                    color: currentVehicle === 'motorcycle' ? '#ff00ff' : 
                           currentVehicle === 'scooter' ? '#00ffff' : '#00ff00',
                    width: 3,
                    shadow: 5
                },
                name: `${currentVehicle} - ${currentWeather} - ${currentTraffic}`
            };

            const layout = {
                title: {
                    text: 'CO2 Emissions Simulation',
                    font: { color: '#fff', size: 24 }
                },
                plot_bgcolor: '#1a1a1a',
                paper_bgcolor: '#1a1a1a',
                xaxis: {
                    title: 'Time',
                    gridcolor: '#333',
                    color: '#fff'
                },
                yaxis: {
                    title: 'CO2 Emissions (kg)',
                    gridcolor: '#333',
                    color: '#fff'
                },
                showlegend: true,
                legend: {
                    font: { color: '#fff' }
                }
            };

            Plotly.newPlot('graph', [trace], layout);
        }

        // Event listeners for buttons
        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from siblings
                this.parentElement.querySelectorAll('.control-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Add active class to clicked button
                this.classList.add('active');

                // Update current values
                if(this.dataset.traffic) currentTraffic = this.dataset.traffic;
                if(this.dataset.weather) currentWeather = this.dataset.weather;
                if(this.dataset.vehicle) currentVehicle = this.dataset.vehicle;

                updateGraph();
            });
        });

        // Initial graph
        updateGraph();
    </script>
</body>
</html>
