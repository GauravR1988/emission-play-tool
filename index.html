<!DOCTYPE html>
<html>
<head>
    <title>CO2 Emissions Play Tool</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background: #111;
            margin: 0;
            padding: 10px;
        }

        .container {
            width: 550px;
            height: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 5px;
        }

        .control-group {
            background: linear-gradient(145deg, #2a2a2a, #333);
            padding: 8px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
            flex: 1;
        }

        .control-label {
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .button-group {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 11px;
            flex: 1;
        }

        .control-btn.active {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        #graph {
            height: 140px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .info-panel {
            color: #00ff00;
            font-size: 11px;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            margin-top: 5px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div class="control-label">Traffic Level</div>
                <div class="button-group">
                    <button class="control-btn active" data-traffic="low">Low</button>
                    <button class="control-btn" data-traffic="mid">Mid</button>
                    <button class="control-btn" data-traffic="high">High</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">Weather</div>
                <div class="button-group">
                    <button class="control-btn active" data-weather="cool">Cool</button>
                    <button class="control-btn" data-weather="moderate">Mod</button>
                    <button class="control-btn" data-weather="hot">Hot</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">Vehicle Type</div>
                <div class="button-group">
                    <button class="control-btn active" data-vehicle="motorcycle">Moto</button>
                    <button class="control-btn" data-vehicle="scooter">Scooter</button>
                    <button class="control-btn" data-vehicle="van">Van</button>
                </div>
            </div>
        </div>
        <div id="graph"></div>
        <div class="info-panel" id="infoPanel"></div>
    </div>

    <script>
        let currentTraffic = 'low';
        let currentWeather = 'cool';
        let currentVehicle = 'motorcycle';

        const trafficCurves = {
            low: (x) => Math.pow(x, 1.2),
            mid: (x) => Math.pow(x, 1.5),
            high: (x) => Math.pow(x, 1.8)
        };

        const weatherEffects = {
            cool: (x) => x,
            moderate: (x) => x * (1 + x/10),
            hot: (x) => x * (1 + x/5)
        };

        const vehicleBaseEmissions = {
            motorcycle: 50,
            scooter: 65,
            van: 150
        };

        function calculateEmissions(x) {
            const baseEmission = vehicleBaseEmissions[currentVehicle];
            const trafficEffect = trafficCurves[currentTraffic](x);
            const weatherEffect = weatherEffects[currentWeather](x);
            
            return baseEmission * (trafficEffect/5) * (weatherEffect/5);
        }

        function calculateTreeOffset(maxEmission) {
            const CO2_PER_TREE_PER_YEAR = 22;
            const OPERATION_HOURS_PER_DAY = 8;
            const OPERATION_DAYS_PER_YEAR = 260;
            
            const annualCO2 = maxEmission * OPERATION_HOURS_PER_DAY * OPERATION_DAYS_PER_YEAR;
            
            const treesFor5Years = Math.ceil(annualCO2 / (CO2_PER_TREE_PER_YEAR * 5));
            const treesFor10Years = Math.ceil(annualCO2 / (CO2_PER_TREE_PER_YEAR * 10));
            const treesFor20Years = Math.ceil(annualCO2 / (CO2_PER_TREE_PER_YEAR * 20));

            return {
                peak: maxEmission.toFixed(1),
                annual: Math.round(annualCO2),
                trees: {
                    fiveYear: treesFor5Years,
                    tenYear: treesFor10Years,
                    twentyYear: treesFor20Years
                }
            };
        }

        function updateInfoPanel(maxEmission) {
            const offset = calculateTreeOffset(maxEmission);
            const infoPanel = document.getElementById('infoPanel');
            
            infoPanel.innerHTML = `
                <div style="display: flex; justify-content: space-around; align-items: center;">
                    <div style="border-right: 1px solid #333; padding-right: 10px">
                        Peak: ${offset.peak} kg COâ‚‚/hr
                        <br>
                        Annual: ${offset.annual} kg COâ‚‚
                    </div>
                    <div style="text-align: left; padding-left: 10px">
                        Trees needed for offset:
                        <br>
                        ðŸŒ³ ${offset.trees.fiveYear} trees for 5 years
                        <br>
                        ðŸŒ³ ${offset.trees.tenYear} trees for 10 years
                        <br>
                        ðŸŒ³ ${offset.trees.twentyYear} trees for 20 years
                    </div>
                </div>
            `;
        }

        function updateGraph() {
            const xValues = Array.from({length: 101}, (_, i) => i/10);
            const yValues = xValues.map(x => calculateEmissions(x));
            const maxEmission = Math.max(...yValues);

            const trace = {
                x: xValues,
                y: yValues,
                mode: 'lines',
                line: {
                    color: currentVehicle === 'motorcycle' ? '#ff00ff' : 
                           currentVehicle === 'scooter' ? '#00ffff' : '#00ff00',
                    width: 3
                },
                name: 'COâ‚‚ Emissions'
            };

            const layout = {
                title: {
                    text: 'COâ‚‚ Emissions (kg/hour)',
                    font: { color: '#fff', size: 14 }
                },
                plot_bgcolor: '#1a1a1a',
                paper_bgcolor: '#1a1a1a',
                xaxis: {
                    title: 'Time (hours)',
                    gridcolor: '#333',
                    color: '#fff',
                    tickfont: { size: 10 }
                },
                yaxis: {
                    title: 'COâ‚‚ (kg)',
                    gridcolor: '#333',
                    color: '#fff',
                    range: [0, 200],
                    tickfont: { size: 10 }
                },
                margin: { l: 50, r: 20, t: 30, b: 40 },
                showlegend: false
            };

            Plotly.newPlot('graph', [trace], layout);
            updateInfoPanel(maxEmission);
        }

        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.querySelectorAll('.control-btn')
                    .forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                if(this.dataset.traffic) currentTraffic = this.dataset.traffic;
                if(this.dataset.weather) currentWeather = this.dataset.weather;
                if(this.dataset.vehicle) currentVehicle = this.dataset.vehicle;

                updateGraph();
            });
        });

        updateGraph();
    </script>
</body>
</html>
