<!DOCTYPE html>
<html>
<head>
  <title>Sustainable Logo</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      font-family: Arial, sans-serif;
      font-size: 40px;
      font-weight: bold;
      color: #00ffcc;
      text-transform: uppercase;
      padding: 20px 40px;
      border-radius: 15px;
      cursor: pointer;
      text-align: center;
      letter-spacing: 2px;

      /* Metallic gradient base */
      background: linear-gradient(145deg, #111, #333);
      border: 2px solid #00ffcc;

      /* Neon glow effect */
      text-shadow: 
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 40px #00ffcc;
      box-shadow: 
        0 0 10px #00ffcc,
        0 0 20px #00ffcc inset,
        0 0 30px rgba(0,255,204,0.3);

      /* 3D illusion with perspective */
      transform-style: preserve-3d;
      transform: perspective(600px) rotateX(10deg);

      /* Animation shimmer */
      animation: neonPulse 2s infinite alternate ease-in-out;
    }

    .logo:hover {
      color: #fff;
      border-color: #0ff;
      background: linear-gradient(145deg, #0f0f0f, #444);
      text-shadow: 
        0 0 10px #00ffee,
        0 0 20px #00ffee,
        0 0 40px #00ffee;
      transform: perspective(600px) rotateY(10deg) scale(1.05);
      transition: all 0.4s ease;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc inset; }
      100% { box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc inset; }
    }
  </style>
</head>
<body>
  <!-- Clickable neon logo -->
  <div class="logo" onclick="goToSustainability()">
    ♻ Sustainable Future ♻
  </div>

  <script>
    function goToSustainability() {
      // Change URL to your main sustainability page
      window.location.href = "https://your-sustainability-page.com";
    }
  </script>
</body>
</html>
