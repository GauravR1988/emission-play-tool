<!DOCTYPE html>
<html>
<head>
    <title>CO2 Emissions Play Tool</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 800px;
            height: 400px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .control-group {
            background: linear-gradient(145deg, #2a2a2a, #333);
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
            flex: 1;
        }

        .control-label {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            font-size: 14px;
            box-shadow: 
                inset 0 0 5px rgba(255,255,255,0.1),
                0 2px 5px rgba(0,0,0,0.2);
        }

        .control-btn.active {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            box-shadow: 
                inset 0 0 10px rgba(255,255,255,0.2),
                0 0 15px rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        #graph {
            height: 300px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .info-panel {
            color: #00ff00;
            font-size: 14px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .emissions-info {
            flex: 1;
            padding-right: 20px;
        }

        .trees-info {
            flex: 1;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div class="control-label">Traffic Level</div>
                <div class="button-group">
                    <button class="control-btn active" data-traffic="low">Low</button>
                    <button class="control-btn" data-traffic="mid">Mid</button>
                    <button class="control-btn" data-traffic="high">High</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">Weather</div>
                <div class="button-group">
                    <button class="control-btn active" data-weather="cool">Cool</button>
                    <button class="control-btn" data-weather="moderate">Mod</button>
                    <button class="control-btn" data-weather="hot">Hot</button>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">Vehicle Type</div>
                <div class="button-group">
                    <button class="control-btn active" data-vehicle="motorcycle">Moto</button>
                    <button class="control-btn" data-vehicle="scooter">Scooter</button>
                    <button class="control-btn" data-vehicle="van">Van</button>
                </div>
            </div>
        </div>
        <div id="graph"></div>
        <div class="info-panel">
            <div class="emissions-info" id="emissionsInfo"></div>
            <div class="trees-info" id="treesInfo"></div>
        </div>
    </div>
    <script>
        let currentTraffic = 'low';
        let currentWeather = 'cool';
        let currentVehicle = 'motorcycle';

        const trafficCurves = {
            low: (x) => Math.pow(x, 1.2),
            mid: (x) => Math.pow(x, 1.5),
            high: (x) => Math.pow(x, 1.8)
        };

        const weatherEffects = {
            cool: (x) => x,
            moderate: (x) => x * (1 + x/10),
            hot: (x) => x * (1 + x/5)
        };

        const vehicleBaseEmissions = {
            motorcycle: 50,
            scooter: 65,
            van: 150
        };

        function calculateEmissions(x) {
            const baseEmission = vehicleBaseEmissions[currentVehicle];
            const trafficEffect = trafficCurves[currentTraffic](x);
            const weatherEffect = weatherEffects[currentWeather](x);
            
            let emission = baseEmission * (trafficEffect/5) * (weatherEffect/5);
            
            // Smooth transition at the end
            if (x > 9) {
                emission = emission * (1 - (x-9));
            }
            
            return emission;
        }

        function calculateTreeOffset(maxEmission) {
            const CO2_PER_TREE_PER_YEAR = 22; // kg
            const OPERATION_HOURS_PER_DAY = 8;
            const OPERATION_DAYS_PER_YEAR = 260; // Working days only
            
            const annualCO2 = maxEmission * OPERATION_HOURS_PER_DAY * OPERATION_DAYS_PER_YEAR;
            
            const treesFor5Years = Math.ceil(annualCO2 / (CO2_PER_TREE_PER_YEAR * 5));
            const treesFor10Years = Math.ceil(annualCO2 / (CO2_PER_TREE_PER_YEAR * 10));
            const treesFor20Years = Math.ceil(annualCO2 / (CO2_PER_TREE_PER_YEAR * 20));

            return {
                peak: maxEmission.toFixed(1),
                annual: Math.round(annualCO2),
                trees: {
                    fiveYear: treesFor5Years,
                    tenYear: treesFor10Years,
                    twentyYear: treesFor20Years
                }
            };
        }

        function updateGraph() {
            const xValues = Array.from({length: 101}, (_, i) => i/10);
            const yValues = xValues.map(x => calculateEmissions(x));
            const maxEmission = Math.max(...yValues);

            const trace = {
                x: xValues,
                y: yValues,
                mode: 'lines',
                line: {
                    color: currentVehicle === 'motorcycle' ? '#ff00ff' : 
                           currentVehicle === 'scooter' ? '#00ffff' : '#00ff00',
                    width: 3,
                    shape: 'spline',
                    smoothing: 1.3
                },
                name: 'COâ‚‚ Emissions'
            };

            const layout = {
                title: {
                    text: 'COâ‚‚ Emissions (kg/hour)',
                    font: { color: '#fff', size: 14 }
                },
                plot_bgcolor: '#1a1a1a',
                paper_bgcolor: '#1a1a1a',
                xaxis: {
                    title: 'Time (hours)',
                    gridcolor: '#333',
                    color: '#fff',
                    tickfont: { size: 10 },
                    range: [0, 10]
                },
                yaxis: {
                    title: 'COâ‚‚ (kg)',
                    gridcolor: '#333',
                    color: '#fff',
                    tickfont: { size: 10 },
                    range: [0, 350],
                    automargin: true
                },
                margin: { 
                    l: 50,
                    r: 30,
                    t: 30,
                    b: 40,
                    pad: 5
                },
                showlegend: false,
                autosize: true
            };

            Plotly.newPlot('graph', [trace], layout);

            // Update info panels
            const offset = calculateTreeOffset(maxEmission);
            document.getElementById('emissionsInfo').innerHTML = 
                `Peak: ${offset.peak} kg COâ‚‚/hr | Annual: ${offset.annual} kg COâ‚‚`;
            document.getElementById('treesInfo').innerHTML = 
                `ðŸŒ³ ${offset.trees.fiveYear} trees (5yr) | ${offset.trees.tenYear} trees (10yr) | ${offset.trees.twentyYear} trees (20yr)`;
        }

        // Event listeners for buttons
        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.querySelectorAll('.control-btn')
                    .forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                if(this.dataset.traffic) currentTraffic = this.dataset.traffic;
                if(this.dataset.weather) currentWeather = this.dataset.weather;
                if(this.dataset.vehicle) currentVehicle = this.dataset.vehicle;

                updateGraph();
            });
        });

        // Initial graph
        updateGraph();
    </script>
</body>
</html>
